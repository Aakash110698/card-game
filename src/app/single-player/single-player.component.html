<div *ngIf="!playerLost.value"
     [formGroup]="singlePlayerForm">
  <div *ngIf="stage===2"
       class="form-group">
    <label>Player {{slNo+1}} name</label>
    <input type="text"
           class="form-control"
           formControlName="name">
  </div>
  <div *ngIf="stage===3">
    <h6>{{singlePlayerForm.get('name').value}} has scored {{singlePlayerForm.get('totalScore').value}} </h6>
    <div class="form-group">
      <input type="number"
             class="form-control"
             formControlName="currentRoundScore">

    </div>
  </div>
</div>
<div *ngIf="playerLost.value">
  <h6>{{singlePlayerForm.get('name').value}} has been eliminated</h6>
</div>
